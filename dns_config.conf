# DNS配置示例
# 这个文件提供了如何为您的Python编译器配置DNS记录的示例

# A记录 - 将域名指向服务器IP地址
InCode.py.com.       IN    A    192.168.1.6
www.InCode.py.com.   IN    A    192.168.1.6

# CNAME记录 - 创建子域名别名（可选）
api.InCode.py.com.   IN    CNAME    InCode.py.com.
compiler.InCode.py.com. IN CNAME    InCode.py.com.

# 注意：.py是一个特殊的顶级域名，在实际部署时可能需要使用其他域名后缀
# 建议使用常规顶级域名如.com, .net, .org等

# 注意：实际DNS配置应在您的DNS服务提供商控制面板中完成
# 常见的DNS服务提供商包括：Cloudflare、Route53、GoDaddy、Namecheap等